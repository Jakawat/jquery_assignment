<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Form Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="mb-4">Interactive Web Form</h3>

                <form id="myForm"> 

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control">
                        <div id="usernameError" class="error-text"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                        <div id="emailError" class="error-text"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control">
                        <div id="passwordError" class="error-text"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control">
                        <div id="confirmPasswordError" class="error-text"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Interesting Topics 
                            <span id="topicsError" class="error-text ms-2"></span>
                        </label> 
                        <div class="form-check">
                            <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML">
                            <label class="form-check-label" for="topic1">HTML</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS">
                            <label class="form-check-label" for="topic2">CSS</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript">
                            <label class="form-check-label" for="topic3">JavaScript</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label fw-bold">Gender 
                            <span id="genderError" class="error-text ms-2"></span>
                        </label>
                        <select id="gender" class="form-select">
                            <option value="">--</option> 
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button> 
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
